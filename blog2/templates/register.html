<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

</head>
<body>

<div>
    <a style="text-align:center;">欢迎注册BigFat</a>
    <form action="/register/" method="post">
        {% csrf_token %}
        <ul><li><input type="text" name="nickname" required="required" placeholder="昵称"></li></ul>
        <ul><li><input type="email" name="email" required="required" placeholder="邮箱"></li></ul>
        <ul><li><input name="passwd" type="password" required="required" placeholder="密码"></li></ul>
        <ul><li><input type="password" name="repasswd" required="required" placeholder="确认密码"></li></ul>
        <ul><li><input type="submit" value="注册">{{message}}</li></ul>
    </form>
</div>





</body>
</html>
